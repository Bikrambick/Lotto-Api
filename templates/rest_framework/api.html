{% extends "rest_framework/base.html" %}

{% block navbar %}
<div class="navbar navbar-static-top {% block bootstrap_navbar_variant %}navbar-inverse{% endblock %}">
  <div class="container">
    
    <span>
    {% block branding %}
    <a class='navbar-brand' rel="nofollow" href=''> lotto-api </a>
    {% endblock %}
    </span>

    <ul class="nav navbar-nav navbar-right">
        <li><a href="/admin">Admin </a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User menu <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="/rest-auth/registration/">Singup</a></li>
                <li role="separator" class="divider"></li>
                {% if user and not user.is_anonymous %}
                   <li><a href="{% url 'rest_framework:logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'rest_framework:login' %}?next={{ request.path }}"> Login </a></li>
                {% endif %}
            </ul>
        </li>
    </ul>

  </div>
</div>
{% endblock %}
